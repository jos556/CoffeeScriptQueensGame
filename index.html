<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#4CAF50">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Queens Game</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Queens Game</h1>
            <button id="help-button" class="help-btn" aria-label="遊戲說明">
                <span class="help-icon">?</span>
            </button>
        </div>
        <div class="game-info">
            <div class="info-box">
                <div id="timer">時間: 00:00</div>
            </div>
            <div class="info-box">
                <div id="hint-count">提示次數剩餘: 3</div>
            </div>
        </div>
        <div id="game-board"></div>
        <div class="controls">
            <button id="check-button" class="btn">檢查答案</button>
            <button id="hint-button" class="btn">提示</button>
            <button id="reset-button" class="btn">重新開始</button>
        </div>
    </div>

    <!-- 完成遊戲彈窗 -->
    <div id="completion-modal" class="modal">
        <div class="modal-content">
            <h2>恭喜！</h2>
            <p>你解開了謎題！</p>
            <p id="completion-time"></p>
            <button id="modal-close" class="btn">繼續遊戲</button>
        </div>
    </div>

    <!-- 未完成提示彈窗 -->
    <div id="incomplete-modal" class="modal">
        <div class="modal-content">
            <h2>還沒完成</h2>
            <p>請繼續嘗試！</p>
            <button id="incomplete-modal-close" class="btn">確定</button>
        </div>
    </div>

    <div id="help-modal" class="modal">
        <div class="modal-content help-content">
            <h2>遊戲規則說明</h2>
            <div class="rules-container">
                <div class="rule-section">
                    <h3>基本規則</h3>
                    <ul>
                        <li>每行只能放置一個皇后 👑</li>
                        <li>每列只能放置一個皇后 👑</li>
                        <li>每個顏色區域只能放置一個皇后 👑</li>
                        <li>皇后之間不能相鄰（包括對角線）</li>
                    </ul>
                </div>
                <div class="rule-section">
                    <h3>操作方式</h3>
                    <ul>
                        <li>點擊一次：放置 X</li>
                        <li>點擊兩次：放置皇后 👑</li>
                        <li>點擊三次：清除格子</li>
                        <li>提示按鈕：顯示一個正確位置（共3次機會）</li>
                    </ul>
                </div>
            </div>
            <button id="help-modal-close" class="btn">了解！</button>
        </div>
    </div>

    <script type="text/javascript" src="dist/cell.js"></script>
    <script type="text/javascript" src="dist/board.js"></script>
    <script type="text/javascript" src="dist/game.js"></script>
</body>
</html>
